# use container
sudo: false

language: node_js

node_js:
  - '8'

cache:
  directories:
    - '$HOME/google-cloud-sdk'

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  # add gcloud to PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version

deploy:
  - provider: script
    script:
      gcloud beta functions deploy set --stage-bucket test-tridnguyen-com --trigger-http
